
<ion-header>
  <ion-navbar  >
     <ion-searchbar >
        
      </ion-searchbar>

       <ion-buttons >
       <button ion-button icon-only  (click)=" goToAdd()">
          <ion-icon name="add-circle">اضغط للتبرع بحاجة</ion-icon>
          </button>
        </ion-buttons >

    <ion-title  >  
    حاجات متبرع بها
    </ion-title>

    <ion-buttons end  >
      <button ion-button icon-only (click)="goToMain()">
        <ion-icon name="ios-undo-outline"> رجوع </ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>        
  
 
        <button ion-item *ngFor="let item of items$   | async json" >
            


        <ion-avatar item-start>          
          <img src="assets/imags/peson.svg">
        </ion-avatar>


       
          <h2>اسم الحاجة :{{item.payload.val().firstname}} </h2>
             <h2> اسم الشخص المتبرع:{{item.payload.val().lastname}}</h2>
        <h2> عنوان الشخص المتبرع:{{item.payload.val().address}}</h2> 
                   <h2> رقم الهاتف:   {{item.payload.val().phone}}  </h2>
            
                  
           </button>
          </ion-list> 

</ion-content>
