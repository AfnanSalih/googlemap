
<ion-header>
  <ion-navbar  >
      
    <ion-title>
      اضافة حاجة
    </ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only (click)="goToMain()">
          <ion-icon name="ios-undo-outline"> رجوع </ion-icon>
        </button>
      </ion-buttons>
  


  </ion-navbar>

</ion-header>


<ion-content >

    <ion-list  no-lines>   
            
    
 
      <ion-item   >               
        <ion-label  floating >   اسم الحاجة المتبرع بها: </ion-label>           
         <ion-input  [(ngModel)]= "firstname" ></ion-input> 
          </ion-item>        
             
             
            <ion-item >          
               <ion-label  floating>  اسم المتبرع بالحاجة:</ion-label>
               <ion-input     type="text"  [(ngModel)]= "lastname"   ></ion-input>              
             </ion-item>
 
             <ion-item>
                 <ion-label   floating> عنوان سكن المتبرع :</ion-label>
                 <ion-input  type="text"  [(ngModel)]= "address"     ></ion-input>
               </ion-item>      
           
               
             <ion-item >
               <ion-label   floating > رقم الهاتف المتبرع: </ion-label>
               <ion-input  type="text" [(ngModel)]= "phone" ></ion-input>
             </ion-item>
              
             <ion-item >
               <ion-label   floating> نبذة مختصرة عن الحاجة المتبرع بها: </ion-label>
               <ion-textarea   type="text" [(ngModel)]= "infor"  style="height:100px"> </ion-textarea> 
               </ion-item >
         
           
             
       
       
         <button ion-button full large class= container (click)="createDevice(firstname,lastname,address,phone,
         infor)">
         <ion-icon name=ios-add-circle large > </ion-icon>
         اضافة </button>    
             
        
   
    
   </ion-list >
 

</ion-content>
