<ion-header >
  <ion-navbar color="primary">
      
          <!-- <button ion-button icon-only color="royal" (click)="goToMain()" >
          </button>
     -->

      <ion-title>أسماء الحالات</ion-title>
        
      <ion-buttons end>
          <button ion-button icon-only color="royal" (click)="goToaddcase()">
              <ion-icon name="person-add"></ion-icon>
          </button>
      </ion-buttons>
   
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-list  > 

    <button  ion-item  *ngFor=" let item  of items$  | async json " (click)="itemSelected(item.payload.val().key,item.payload.val().firstname,item.payload.val().lastname,item.payload.val().address,item.payload.val().phone,item.payload.val().details)"> 
        
      <ion-avatar item-start>
        <img src="assets/imgs/ic1.png">
      </ion-avatar>
   
      <h2>{{item.payload.val().firstname}}
      {{item.payload.val().lastname}}</h2>
      <p>{{item.payload.val().address}}</p>  
      <p> {{item.payload.val().phone}}</p>
      <ion-note>{{item.payload.val().caseId}}</ion-note>
    

  </button>

</ion-list>
</ion-content>
